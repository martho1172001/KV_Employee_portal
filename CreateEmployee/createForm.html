<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Employee Page</title>
    <link rel="stylesheet" href="formstyle.css">
<style>

</style>
</head>
<body class="overall-flex">
    <aside>
        <div class="sidebar" >
            <img src="kv logo.png" alt="Login" > 
            
            <div class="sidenav">
                <div class="circular-icon"><img src="icon.svg" alt="Logo" >  </div>
                <div class="sidenav-heading"><h6>Employee list</h6></div>
            </div>
        </div>
    </aside>
<div class="create-body">

    <div class="blank-container"></div>


    <div class="create-heading"><h2>Create Employee</h2></div>


    <div class="create-form">
        <form action="" method="get">

            <div class="form-firstsection formsection">
                <div class="label-input">
                    <label for="empname">Employee Name</label>
                     <input type="text" id="empname" name="empname" placeholder="Employee Name">
                </div>
                <div class="label-input">
                    <label for="empid">Employee ID</label>
                     <input type="text" id="empid" name="empid" placeholder="Employee ID">
                </div>
                <div class="label-input">
                    <label for="joiningdate">Joining Date</label>
                     <input type="date" id="joindate" name="joindate" placeholder="Joining Date">
                </div>
            </div>
            
            <div  class="form-secondsection formsection">
                <div class="label-input">
                    <label for="role">Role</label>
                     
                    <select name="roles" id="roles">
                        <option value="" selected disabled hidden>Choose Role</option>
                        <option value="qa">QA</option>
                        <option value="devops">DevOps</option>
                        <option value="developer">Developer</option>
                        <option value="prodmanager">Product Manager </option>
                    </select>
                </div>
                <div class="label-input">
                    <label for="status">Status</label>
                    <select name="statuses" id="statuses">
                        <option class="dropdown-placeholder" value="" selected disabled hidden>Status</option>
                        <option value="fresher">Fresher</option>
                        <option value="intern">Intern</option>
                        <option value="experienced">Experienced</option>

                       
                    </select>
 
                </div>
                <div class="label-input">
                    <label for="fname">Experience</label>
                     <input type="text" id="experience" name="experience" placeholder="Experience">
                </div>
            </div>
            <div  class="form-thirdsection formsection">
                <div class="label-input">
                    <label for="fname">Address</label>
                     <input type="text" id="address" name="address" placeholder="Address">
                </div>
            </div>
            <div  class="form-submitsection formsection">
                <div class="enabled"><button >Create</button></div>
                
                <div class="disabled"><button>Cancel</button></div>
                
            </div>


                       
            
          </form> 
    </div>

</div>
</body>
